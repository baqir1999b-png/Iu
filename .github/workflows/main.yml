          Write-Host "ğŸ›¡ï¸  Full Administrator Rights"
          Write-Host "=================================="
          Write-Host ""
          
          # Ø­Ù„Ù‚Ø© Ø§Ù„Ø­ÙØ§Ø¸ Ø¹Ù„Ù‰ Ø§Ù„Ø§ØªØµØ§Ù„
          $startTime = Get-Date
