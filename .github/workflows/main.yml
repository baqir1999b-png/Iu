              # Ø¥Ø¹Ø§Ø¯Ø© Ø§Ù„Ø§ØªØµØ§Ù„ Ø¥Ø°Ø§ Ø§Ù†Ù‚Ø·Ø¹
              if (-not $isConnected) {
                  Write-Host "ğŸ”„ Reconnecting to Tailscale..."
                  & "$env:ProgramFiles\Tailscale\tailscale.exe" up
                  Start-Sleep -Seconds 10
              }
              
              # Ø­ÙØ¸ Ø§Ù„Ù…Ù„ÙØ§Øª Ø§Ù„Ù…Ø¤Ù‚ØªØ© Ù„Ù…Ù†Ø¹ timeout
              $tempFile = "$env:TEMP\rdp_keepalive_$sessionNumber.txt"
