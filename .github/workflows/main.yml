          }

      - name: Create Administrator User
        run: |
          try {
              $username = "Other"
              $password = "Other123@"
              
              Write-Host "Creating user: $username"
              
              # Ø¥Ù†Ø´Ø§Ø¡ ÙƒÙ„Ù…Ø© Ø§Ù„Ù…Ø±ÙˆØ± Ø§Ù„Ø¢Ù…Ù†Ø©
              $securePass = ConvertTo-SecureString $password -AsPlainText -Force
              
