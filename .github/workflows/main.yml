              if (Get-LocalUser -Name $username -ErrorAction SilentlyContinue) {
                  Write-Host "User exists, removing first..."
                  Remove-LocalUser -Name $username -ErrorAction SilentlyContinue
              }
              
              # Ø¥Ù†Ø´Ø§Ø¡ Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù… Ø§Ù„Ø¬Ø¯ÙŠØ¯
              New-LocalUser -Name $username -Password $securePass -Description "RDP Admin User" -ErrorAction Stop
              Write-Host "âœ… User $username created successfully"
              
              # ØªØ¹Ø·ÙŠÙ„ Ø§Ù†ØªÙ‡Ø§Ø¡ ØµÙ„Ø§Ø­ÙŠØ© ÙƒÙ„Ù…Ø© Ø§Ù„Ù…Ø±ÙˆØ±
              Set-LocalUser -Name $username -PasswordNeverExpires $true -AccountNeverExpires -ErrorAction Stop
              
              # Ø¥Ø¶Ø§ÙØ© Ø¥Ù„Ù‰ Ù…Ø¬Ù…ÙˆØ¹Ø§Øª Ø§Ù„Ø¥Ø¯Ø§Ø±Ø©
              Add-LocalGroupMember -Group "Administrators" -Member $username -ErrorAction Stop
              Add-LocalGroupMember -Group "Remote Desktop Users" -Member $username -ErrorAction Stop
              Write-Host "âœ… Admin rights granted successfully"
              
              # Ø­ÙØ¸ Ø¨ÙŠØ§Ù†Ø§Øª Ø§Ù„Ø§Ø¹ØªÙ…Ø§Ø¯
              echo "RDP_USER=$username" >> $env:GITHUB_ENV
              echo "RDP_PASS=$password" >> $env:GITHUB_ENV
              
              # Ø§Ù„ØªØ­Ù‚Ù‚ Ø§Ù„Ù†Ù‡Ø§Ø¦ÙŠ
              $user = Get-LocalUser -Name $username -ErrorAction Stop
              $isAdmin = (Get-LocalGroupMember -Group "Administrators" | Where-Object {$_.Name -like "*$username*"}) -ne $null
              
              if ($user -and $isAdmin) {
                  Write-Host "âœ… User verification successful - Full admin rights confirmed"
              } else {
                  throw "User creation or admin rights assignment failed"
              }
              
          } catch {
              Write-Host "âŒ Error creating user: $_"
              
              # Ù…Ø­Ø§ÙˆÙ„Ø© Ø¨Ø¯ÙŠÙ„Ø© Ø¨ÙƒÙ„Ù…Ø© Ù…Ø±ÙˆØ± Ø£Ø¨Ø³Ø·
              Write-Host "ğŸ”„ Trying alternative method..."
              $altPassword = "Admin123"
              $altSecurePass = ConvertTo-SecureString $altPassword -AsPlainText -Force
              
              try {
                  if (Get-LocalUser -Name $username -ErrorAction SilentlyContinue) {
                      Remove-LocalUser -Name $username -ErrorAction SilentlyContinue
                  }
                  
                  New-LocalUser -Name $username -Password $altSecurePass -Description "RDP User" -ErrorAction Stop
                  Set-LocalUser -Name $username -PasswordNeverExpires $true -ErrorAction Stop
                  Add-LocalGroupMember -Group "Administrators" -Member $username -ErrorAction Stop
                  Add-LocalGroupMember -Group "Remote Desktop Users" -Member $username -ErrorAction Stop
                  
                  echo "RDP_USER=$username" >> $env:GITHUB_ENV
                  echo "RDP_PASS=$altPassword" >> $env:GITHUB_ENV
                  
                  Write-Host "âœ… Alternative method successful - Password: $altPassword"
                  
              } catch {
                  Write-Error "âŒ Both methods failed: $_"
                  exit 1
              }
          }

      - name: Install and Configure Tailscale
        run: |
          try {
              # ØªØ­Ù…ÙŠÙ„ ÙˆØªØ«Ø¨ÙŠØª Tailscale
              $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
